<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="styles.css" rel="stylesheet">
        <title>Trivia!</title>
        <script>
            // TODO: Add code to check answers to questions
            document.addEventListener('DOMContentLoaded', function() {
                let correct_button = document.querySelector("#correct");
                let incorrect_buttons = document.querySelectorAll(".incorrect");
                let message = document.querySelector("message");

                correct_button.addEventListener('click', function(){
                    correct_button.style.backgroundColor = "green";
                    message.innerHTML = "Correct";

                })
                for (let i = 0; i < incorrect_buttons.length; i++)
                {
                    incorrect_buttons[i].addEventListener('click', function(){
                        incorrect_buttons[i].style.backgroundColor = "red"
                        message.innerHTML = "Incorrect";
                    })
                }
                document.querySelector("#free-button").addEventListener('click', function(){
                    let input = document.querySelector("input");
                    let message_free = document.querySelector("#free-message");
                    if (input.value == "603,548")
                    {
                        input.style.color = "Green";
                        message_free.innerHTML = "Correct";
                    }
                    else
                    {
                        input.style.color = "Red";
                        message_free.innerHTML = "Incorrect";
                    }
                })
            });
        </script>
    </head>
    <body>
        <div class="header">
            <h1>Trivia!</h1>
        </div>

        <div class="container">
            <div class="section">
                <h2>Part 1: Multiple Choice </h2>
                <hr>
                <!-- TODO: Add multiple choice question here -->
                <h3>What year was the Declaration of Independence USA signed?</h3>
                <button class="incorrect">1779</button>
                <button class="incorrect">1770</button>
                <button class="incorrect">1775</button>
                <button class="incorrect">1876</button>
                <button id="correct">1776</button>
                <p id="message"></p>
            </div>

            <div class="section">
                <h2 class="free-response">Part 2: Free Response</h2>
                <hr class="free-response">
                <!-- TODO: Add free response question here -->
                <h3>What is the area of Ukraine?</h3>
                <input type="text">
                <button id="free-button">Check Answer</button>
                <p id="free-message"></p>
            </div>
        </div>
    </body>
</html>
